<!DOCTYPE html>

<html>
	<head>
		<title>HongChe</title>
		<link rel="stylesheet" href="style.css" />
		<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
      <script src="jquery.js"></script>
      
      
      <script src="App.js"></script>
	</head>
	
	<body>
   
   <div id="MenuBar">
      <span class="MenuElement" id="MenuElementCustomize">Customize</span>
      <span class="MenuElement" id="MenuElementDemands">Demands</span>
      <span class="MenuElement" id="MenuElementPersonal">Personal</span>
   </div>
   
   <div id="ConsoleBar">
   </div>
   
   <div id="LoginWidget">
      <div id="LoginWidgetUnauthentifiedUser">
         <span id="LoginLabel">Login:</span>
         <form action="">
            <label>User ID</label>
            <input type="text" id="LoginWidgetUserId" name="LoginWidgetUserId"/><br/>
            <label>Password</label>
            <input type="password" id="LoginWidgetPassword"name="LoginWidgetPassword"/>
            <span class="Button" id="ConnectButton">Connect</span><br/>
            Not registered yet? <span class="Button" id="RegisterButton">Please do!</span>
         </form>
      </div>
      <div id="LoginWidgetAuthentifiedUser">
      Welcome, <span id="LoginWidgetUsername"></span>.
      <span class="Button" id="DisconnectButton">Disconnect</span>
      </div>
   </div>
   <div id="Container">
   <span id="ErrorZone"></span>
   
   <div class="View" id="CustomizeView">
      <h4>Options:</h4>
      <form action="">
         <label>Brand</label>
         <select id="CustomizeViewBrand">
            <option value="Dongfeng">Dongfeng</option>
            <option value="Citroen">Citroen</option>
            <option value="Saab">Saab</option>
            <option value="Toyota">Toyota</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Ford">Ford</option>
         </select>
         <br/>
         <label>Type</label>
         <select id="CustomizeViewType">
            <option value="Sedan">Sedan</option>
            <option value="Coupe">Coupe</option>
            <option value="Minivan">Minivan</option>
            <option value="Sport">Sport</option>
         </select>
         <br/>
         <label>Colour</label>
         <select id="CustomizeViewColour">
            <option value="Black">Black</option>
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
            <option value="Green">Green</option>
            <option value="Metal">Metal</option>
         </select>
         <br/>
         <label>Motor</label>
         <select id="CustomizeViewMotor">
            <option value="Oil">Oil</option>
            <option value="Oil">Gasoil</option>
            <option value="Oil">Hybrid</option>
         </select>
         <br/>
         <label>State</label>
         <select id="CustomizeViewState">
            <option value="New">New</option>
            <option value="Second-hand">Second-hand</option>
         </select>
         <br/>
      </form>
      <span class="Button" id="MakeADemandButton">Make a demand</span>
   </div>
   
   <div class="View" id="RegisterView">
      Welcome, future new user! Please fill out this form.
      <form action="">
         <label>User identifier (login name)</label>
         <input type="text" name="RegisterViewIdentifier" id="RegisterViewIdentifier" />
         <br/>
         <label>Real name</label>
         <input type="text" name="RegisterViewName" id="RegisterViewName" />
         <br/>
         <label>Password</label>
         <input type="password" name="RegisterViewPassword" id="RegisterViewPassword" />
         <br/>
      </form>
      <span class="Button" id="RegistrationButton">Register</span>
   </div>
   
   <div class="View" id="DemandsView">
      <!--<div id="DemandsViewSearch">-->
      <ul id="DemandsViewDemandsList">
      </ul>
   </div>
   
   <div class="View" id="PersonalView">
      <div id="PersonalViewOffersBlock">
         <h3>Your offers</h3>
         <ul id="PersonalViewOffersList">
         </ul>
      </div>
      <div id="PersonalViewDemandsBlock">
         <h3>Your demands</h3>
         <ul id="PersonalViewDemandsList">
         </ul>
      </div>
   </div>
   </div>
   
   <div id="ErrorWindow">
      <h4>Something happened!</h4>
      <p id="ErrorMessage"></p>
      <span class="Button" id="ErrorMessageButton">Understood</span>
   </div>
   
	</body>
</html>
